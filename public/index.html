<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Turtle3D</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>



  <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
    <div style="padding: 8px;">

      <h2>Turtle3D</h2>
      <span>Explore <a href="" target="_blank">L-Systems</a></span>

      <hr>
<!-- 
      <div class="rthistory-check">
        <input type="checkbox" class="rthistory-input" id="rthistory">
        <label class="form-check-label" for="rthistory">Retain History</label>
      </div>
 -->

      <p>Turtles</p>
      <div class="turtle-bounds">
        <div style="width: 100%; height: 60px;">
          <div class="draggable turtle-tags drag-drop snap">Straight Line</div>
          <div class="draggable turtle-tags drag-drop snap">Stilted Line</div>
          <div class="draggable turtle-tags drag-drop snap">Bubble Line</div>
        </div>
        <div style="width: 100%; height: 60px;" id="turtle-dropzone" class="dropzone">Selected Turtle</div>
      </div>

      <p>Rules</p>
      <div style="width: 300px; height: 60px;">
        <div class="draggable">2D</div>
        <div class="draggable">3D</div>
      </div>

      <br>


      <button type="button" id="reset" class="btn btn-secondary" autocomplete="off">
        Reset
      </button>

      &nbsp;

      <button type="button" id="step" class="btn btn-primary" autocomplete="off">
        Step
      </button>

    </div>
  </div>

  <div class="container">
    <div id="app"></div>
  </div>






  <script id="error-template" type="text/x-handlebars-template">
    <div style="height:250px;">
      <h2 class="center-align">{{title}}</h2>
      <h5 class="center-align">{{message}}</h5>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>

  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>

  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
